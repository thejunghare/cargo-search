<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
      color: #222;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    li:hover {
      background: #f5f5f5;
    }

    .title {
      font-size: 14px;
      font-weight: 500;
    }

    .url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
  </style>
</head>

<body>
  <h1>History</h1>
  <ul id="history-list"></ul>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('history-data', (_e, history) => {
      const list = document.getElementById('history-list');
      list.innerHTML = '';

      history.reverse().forEach(item => {
        const li = document.createElement('li');

        li.innerHTML = `
          <div class="title">${item.title || 'Untitled'}</div>
          <div class="url">${item.url}</div>
        `;

        li.onclick = () => {
          ipcRenderer.send('history-navigate', item.url);
        };

        list.appendChild(li);
      });
    });

    ipcRenderer.send('history-request');
  </script>
</body>
</html>
