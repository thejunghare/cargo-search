<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>History</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
      color: #222;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    li:hover {
      background: #f5f5f5;
    }

    .title {
      font-size: 14px;
      font-weight: 500;
    }

    .url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }

    .empty {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>History</h1>
  <ul id="history-list"></ul>
  <div id="empty" class="empty" style="display:none">
    No browsing history yet
  </div>

  <script>
    const list = document.getElementById('history-list');
    const empty = document.getElementById('empty');

    // Receive history data from preload
    window.historyAPI.onData(history => {
      list.innerHTML = '';

      if (!history || history.length === 0) {
        empty.style.display = 'block';
        return;
      }

      empty.style.display = 'none';

      history.slice().reverse().forEach(item => {
        const li = document.createElement('li');

        li.innerHTML = `
          <div class="title">${item.title || 'Untitled'}</div>
          <div class="url">${item.url}</div>
        `;

        li.onclick = () => {
          window.historyAPI.navigate(item.url);
        };

        list.appendChild(li);
      });
    });

    // Ask main process for history
    window.historyAPI.request();
  </script>
</body>
</html>
